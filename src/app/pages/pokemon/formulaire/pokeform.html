
    <h3>Ajouter un nouveau pokemon</h3>
    <form (ngSubmit)="submitPokemon()">
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" [(ngModel)]="pokemon.nom">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" name="author" [(ngModel)]="pokemon.description">
        </div>

        <button>Ajouter</button>
    </form>
