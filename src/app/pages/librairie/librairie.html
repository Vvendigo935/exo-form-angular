<div class="container mx-auto p-6">
    <h1 class="font-bold text-gray-800 mb-6">Librairie</h1>

    <section class="grid grid-cols-1 gap-7">
        @for (book of books; track book; let i = $index){
            <div class="bg-slate-100 rounded-xl shadow-md p-6">
                <h2>{{book.title}} {{ book.isRead | emoji }}</h2>
                <p>Auteur : {{ book.author }}</p>
                <button (click)="toggleIsRead(book)" class="bg-slate-800 hover:bg-slate-700 text-white py-2 px-2 font-bold rounded">{{ book.isRead ? "Marquer comme non lu" : "Marquer comme lu" }}</button>
            </div>
        }
    </section>

    



<br>



<h2>Ajouter un livre</h2>


    <form class="w-full max-w-sm" (ngSubmit)="submitBook()">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              Title
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" name="title" value="Titre" [(ngModel)]="book.title">
          </div>
        </div>



        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Author
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" name="author" value="Titre" [(ngModel)]="book.author">
            </div>
          </div>





        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Ajouter
            </button>
          </div>
        </div>


      </form>


















</div>
